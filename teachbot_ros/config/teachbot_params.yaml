# teachbot_params.yaml
# Configuration for TOS Teachbot with UR5e visualization
# Uses official UR5e joint naming convention

teachbot_publisher:
  ros__parameters:
    # Network configuration
    remote_ip: "192.168.0.50"   # IP address of the teachbot (TCP server)
    start_port: 5004               # First encoder TCP port (encoders on 5004-5009)
    ee_port: 5011                  # RS-485 trigger/button TCP port
    
    # Robot configuration
    robot_model: "teachbot"  # FK model for calculations
    dof: 7
    encoder_dof: 6
    
    # Publishing rate (Hz)
    publish_rate: 250.0
    
    # Joint names (matching teachbot URDF)
    joint_names:
      - "joint_1_2"
      - "joint_2_3"
      - "joint_3_4"
      - "joint_4_5"
      - "joint_5_6"
      - "joint_6_7"
      - "joint_7_8"
    
    # Encoder calibration offsets (raw counts at zero position)
    position_offsets:
      - 94465   # Joint 1 - joint_1_2
      - 122016  # Joint 2 - joint_2_3
      - 104800  # Joint 3 - joint_3_4
      - 17150   # Joint 4 - joint_4_5
      - 32100   # Joint 5 - joint_5_6
      - 0       # Joint 6 - joint_6_7
      - 0       # Joint 7 - joint_7_8
    
    # Degree offsets applied after count->angle conversion
    degree_offsets:
      - 0.0     # joint_1_2
      - 0.0     # joint_2_3
      - 0.0     # joint_3_4
      - 180.0   # joint_4_5
      - 180.0   # joint_5_6
      - 0.0     # joint_6_7
      - 0.0     # joint_7_8
    
    # Joint scale factors (use -1.0 to invert direction)
    joint_scale_factors:
      - -1.0    # joint_1_2
      - -1.0    # joint_2_3
      - 1.0     # joint_3_4
      - -1.0    # joint_4_5
      - -1.0    # joint_5_6
      - -1.0    # joint_6_7
      - 1.0     # joint_7_8
    
    # Potentiometer calibration (raw ADC values)
    pot_idle: 846    # Value when trigger not pressed (0%)
    pot_full: 78     # Value when trigger fully pressed (100%)
