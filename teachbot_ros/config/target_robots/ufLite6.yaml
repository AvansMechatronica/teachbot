# teachbot_params.yaml
# Configuration for TOS Teachbot with UR5e visualization
# Uses official uFactory lite6 joint naming convention

teachbot_publisher:
  ros__parameters:
    
    target_robot_name: "ufLite6"
    # UFactory Lite6 joint names (official naming convention)
    target_joint_names:
      - "joint1"
      - "joint2"
      - "joint3"
      - "joint4"
      - "joint5"
      - "joint6"
    

    # Degree offsets applied after count->angle conversion
    target_degree_offsets:
      - 0.0     # shoulder_pan
      - 90.0    # shoulder_lift
      - 0.0     # elbow
      - 90.0    # wrist_1
      - 180.0   # wrist_2
      - 0.0     # wrist_3
    
  
