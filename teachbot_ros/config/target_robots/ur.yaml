# ur.yaml
# Target robot configuration for UR robot
# Uses official UR joint naming convention

teachbot_publisher:
  ros__parameters:
    
    target_robot_name: "ur"
    # UR joint names (official naming convention)
    target_joint_names:
      - "shoulder_pan_joint"
      - "shoulder_lift_joint"
      - "elbow_joint"
      - "wrist_1_joint"
      - "wrist_2_joint"
      - "wrist_3_joint"
    

    # Degree offsets applied after count->angle conversion
    target_degree_offsets:
      - -90.0     # shoulder_pan
      - 0.0     # shoulder_lift
      - 0.0     # elbow
      - 0.0     # wrist_1
      - 0.0     # wrist_2
      - 0.0     # wrist_3

